<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>BookTracker</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"> <i class="fas fa-book-open text-info"></i> My <span>Book</span>Tracker</h1>
        <form action="" id="book-form">
            <div class="form-group mt-5">
                <label class="text-primary" for="title">Title</label>
                <input class="form-control" type="text" name="title" id="title">
            </div>
            <div class="form-group mt-5">
                <label class="text-primary" for="author">Author</label>
                <input class="form-control" type="text" name="author" id="author">
            </div>
            <div class="form-group mt-5">
                <label class="text-primary" for="isbn">ISBN #</label>
                <input class="form-control" type="text" name="isbn" id="isbn">
            </div>

            <input type="submit" value="Add Book" class="btn-info p-3 mt-4 btn btn-block">
        </form>

        <table class="table table-dark mt-5 text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
